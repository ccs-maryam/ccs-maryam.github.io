<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>The Imitation Assignment</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<style>
			img {
				height:200px;
			}
			.penguins {
				border: 1px solid black; 
				border-radius: 50%;
				-webkit-filter: sepia(50%); 
				filter: sepia(50%);"
			}
			.field {
				border-image: url(Documents_Folder/tic-tac-toe.png) 50 round; 
				border: solid 27px #000000;
				border-image-slice: 27; 
				-webkit-filter: grayscale(100%); 
				filter: grayscale(100%);	
			}
			.dinosaur {
				-webkit-filter: hue-rotate(90deg) drop-shadow(5px -1px 2px #000000); 
				filter: hue-rotate(90deg) drop-shadow(5px -1px 2px #000000); 
			}
			.seagull {
				box-shadow: 0px 10px 5px #AAAAAA;
				background-color: #C4C4FF; 
				background-image: linear-gradient(320deg, #FFFFFF, #C4C4FF, #8A8AFF);
			}
			.butterfly {
				border-radius: 80px 00px;
				-webkit-filter: opacity(70%) invert(100%);
				filter: opacity(70%) invert(100%);
			}
			.theater {
				position:absolute;
				height: 400px;
				width: 100%;
    				background-image: url(Documents_Folder/theater_stage.jpg);
				background-repeat: no-repeat;
				-webkit-filter: blur(5px);
				filter: blur(5px);
				background-position: center;
				}
			section div p {
     				color: white;
     				font-size: 30px;
     				text-shadow: 2px 2px 2px black;
				text-align: center;
			}
		</style>
		<img class="penguins" src="Documents_Folder/penguins.jpg">
		<img class="field" src="Documents_Folder/football_field.jpg">
		<img class="dinosaur" src="Documents_Folder/dinosaur.png">  
		<img class="seagull" src="Documents_Folder/seagull.png">
		<img class="butterfly" src="Documents_Folder/butterfly.jpg"> 

		<section>
			<div class="theater"></div>
			<div class="present">
				<p>Presenting</p>
			</div>
		</section>
		
	</body>
</html>
