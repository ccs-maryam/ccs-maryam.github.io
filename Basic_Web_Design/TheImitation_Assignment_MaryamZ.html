<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>The Imitation Assignment</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<style>
			img {
				height:200px;
			}	
			.penguins {
				border: 1px solid black; 
				border-radius: 50%;
				-webkit-filter: sepia(50%); 
				filter: sepia(50%);"
			}
			.field {
				border-image-source: url(Documents_Folder/tic-tac-toe.png); 
				border-image-repeat: round; 
				border: 20px solid #000; 
				border-image-slice: 20; 
				-webkit-filter: grayscale(100%); 
				filter: grayscale(100%);"
			}
			.dinosaur {
				-webkit-filter: hue-rotate(20deg); 
				filter: hue-rotate(20deg); 
				-webkit-filter: drop-shadow(5px -4px 5px #000000);  
				filter: drop-shadow(5px -4px 5px #000000);
			}
			.seagull {
				box-shadow: 3px 10px 10px;
			}
			.butterfly {
				border-image-radius: 0px 50px 0px 50px;
				-webkit-filter: invert(100%);
				filter: invert(100%);
			}
			.theater {
			}
		</style>
		<img class="penguins" src="Documents_Folder/penguins.jpg">
		<img class="field" src="Documents_Folder/football_field.jpg">
		<img class="dinosaur" src="Documents_Folder/dinosaur.png">  
		<img class="seagull" src="Documents_Folder/seagull.png">
		<img class="butterfly" src="Documents_Folder/butterfly.jpg"> 
		<img class="theater" src="Documents_Folder/theater_stage.jpg"> 
	</body>
</html>
