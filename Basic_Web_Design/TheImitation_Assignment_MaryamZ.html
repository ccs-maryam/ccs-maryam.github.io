<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>The Imitation Assignment</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<style>
			img {
				height:200px;
			}	
			.penguins {
				border: 1px solid black; 
				border-radius: 50%;
				-webkit-filter: sepia(50%); 
				filter: sepia(50%);"
			}
			.field {
				border-image-source: url(Documents_Folder/tic-tac-toe.png); 
				border-image-repeat: round; 
				border-width: 50px;
				border-style: solid #000;
				border-image-slice: 20; 
				-webkit-filter: grayscale(100%); 
				filter: grayscale(100%);"
			}
			.dinosaur {
				-webkit-filter: hue-rotate(50deg) drop-shadow(5px -1px 2px #000000); 
				filter: hue-rotate(50deg) drop-shadow(5px -1px 2px #000000); 
			}
			.seagull {
				box-shadow: 3px 10px 10px #AAAAAA;
			}
			.butterfly {
				border-image-radius: 0px 50px;
				-webkit-filter: opacity(25%) invert(100%);
				filter: opacity(25%) invert(100%);
			}
			div {
    				background-image: url(Documents_Folder/theater_stage.jpg);
    				background-repeat: no-repeat;
    				height: 200px;
				-webkit-filter: blur(2px);
				filter: blur(2px);
				}
		</style>
		<img class="penguins" src="Documents_Folder/penguins.jpg">
		<img class="field" src="Documents_Folder/football_field.jpg">
		<img class="dinosaur" src="Documents_Folder/dinosaur.png">  
		<img class="seagull" src="Documents_Folder/seagull.png">
		<img class="butterfly" src="Documents_Folder/butterfly.jpg"> 
		<div>Presenting</div>
	</body>
</html>
