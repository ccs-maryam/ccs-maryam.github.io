<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>The Imitation Assignment</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<style>
			img {
				height:200px;
			}
			.penguins {
				border: 1px solid black; 
				border-radius: 50%;
				-webkit-filter: sepia(50%); 
				filter: sepia(50%);"
			}
			.field {
				height: 250px;
				border: solid 48px #000000;
				border-image: url(Documents_Folder/tic-tac-toe.png) 48 round; 
				-webkit-filter: grayscale(100%); 
				filter: grayscale(100%);	
			}
			.dinosaur {
				-webkit-filter: hue-rotate(90deg) drop-shadow(5px -1px 2px #000000); 
				filter: hue-rotate(90deg) drop-shadow(5px -1px 2px #000000); 
			}
			.seagull {
				box-shadow: 0px 10px 5px #AAAAAA;
				background-color: #C4C4FF; 
				background-image: linear-gradient(320deg, #FFFFFF, #C4C4FF, #8A8AFF);
			}
			.butterfly {
				border-radius: 80px 00px;
				-webkit-filter: opacity(70%) invert(100%);
				filter: opacity(70%) invert(100%);
			}

			.present {
				color: white;
				font-size: 25px;
				text-shadow: 2px 2px 2px #000000;
				text-align: center;
				position: absolute;
				top: 100px; 
				left: 10px;
	       			font-family: sans-serif;
			}
	
		</style>
		<img class="penguins" src="Documents_Folder/penguins.jpg">
		<img class="field" src="Documents_Folder/football_field.jpg">
		<br/>
		<img class="dinosaur" src="Documents_Folder/dinosaur.png">
		<img class="seagull" src="Documents_Folder/seagull.png">
		<img class="butterfly" src="Documents_Folder/butterfly.jpg"> 
		<br/>
		<div style="position:relative;">
			<img src="Documents_Folder/theater_stage.jpg" style="-webkit-filter: blur(5px); filter: blur(5px);">
			<p class="present" style="top:60px; left:50px;">Presenting</p>
		</div>
		
	</body>
</html>
