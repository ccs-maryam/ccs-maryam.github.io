<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Math Test Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<form> 
			Name:<br/>
			<input type="text"> 
			<!--Start of test.-->
			<p>Question 1: A parent function is a function that generates a ___.</p>
   			<input type="radio" name="function" value="perp func">
 			perpendicular function<br/>
    			<input type="radio" name="function" value="basic func">
    			basic function<br/>
    			<input type="radio" name="function" value="fam of func">
    			family of functions<br/>
    			<input type="radio" name="function" value="parallel func">
   			parallel function

			<p>Question 2: Solve the inequality: 7 | x - 5 | &gt 7</p>
   			<input type="radio" name="answer 1" value="1">
 			x &lt; 4 or x &gt; 6<br/>
    			<input type="radio" name="answer 2" value="2">
			x &lt; -4 or x &gt; 6<br/>
    			<input type="radio" name="answer 3" value="3">
    			4 &lt; x &lt; 6<br/>

    			<input type="radio" name="function" value="parallel func">
   			parallel function
			
			<!--End of test.-->
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
