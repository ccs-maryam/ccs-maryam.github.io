<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Flexbox/CSS Grid Puzzle Assignment</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<style>
			section.grid-container {
  				display: grid;
				grid-template-columns: 3fr;
        			grid-template-rows: 1fr 3fr 1fr;
  				padding: 10px;
				background-color: #CAEE4C;
				gap: 10px; 
				align-content: center;
			}
			section div {
   				background-color: #B2F6F5;
    				border: 1px solid;
    				text-align: center;
			}
			div.container {
   				display: flex;
   			 	align-items: stretch;
			}
		</style>
		<section class="grid-container">
			<div class="grid-item">Maryam Zorba  - Butterflies</div>
  			<div class="container">
				<img class="flex-item1" src="PuzzlePieces/puzzle1_Q.jpg"> 
				<img class="flex-item1" src="PuzzlePieces/puzzle1_G.jpg">
				<img class="flex-item1" src="PuzzlePieces/puzzle1_A.jpg"> 
				<img class="flex-item1" src="PuzzlePieces/puzzle1_J.jpg"> 

				<img class="flex-item2" src="PuzzlePieces/puzzle1_M.jpg"> 
				<img class="flex-item2" src="PuzzlePieces/puzzle1_P.jpg">
				<img class="flex-item2" src="PuzzlePieces/puzzle1_B.jpg"> 
				<img class="flex-item2" src="PuzzlePieces/puzzle1_H.jpg"> 
				
				<img class="flex-item3" src="PuzzlePieces/puzzle1_O.jpg"> 
				<img class="flex-item3" src="PuzzlePieces/puzzle1_E.jpg">
				<img class="flex-item3" src="PuzzlePieces/puzzle1_N.jpg"> 
				<img class="flex-item3" src="PuzzlePieces/puzzle1_C.jpg"> 

				<img class="flex-item4" src="PuzzlePieces/puzzle1_I.jpg"> 
				<img class="flex-item4" src="PuzzlePieces/puzzle1_F.jpg">
				<img class="flex-item4" src="PuzzlePieces/puzzle1_L.jpg"> 
				<img class="flex-item4" src="PuzzlePieces/puzzle1_K.jpg"> 
			</div>
  			<div class="grid-item">11/24/2023</div>
		</section>
	</body>
</html>
