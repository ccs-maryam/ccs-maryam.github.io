<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Building Tables</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Maryam Zorba">
	</head>
	<body> 
		<style> 
			table, tr, td { 
				border: 1px solid black; 
			} 
		</style> 

		<table> 
			<caption>Data of Gender and Color of Cats I Have Owned</caption>
				<tr>
					<th colspan="3">My Cats</th>
				</tr> 
				<tr>
					<th>Color</th>
					<th>Male</th>
					<th>Female</th>
				</tr>
				<tr>
					<td>Black</td>
					<td>3</td>
					<td>0</td>
				</tr>
				<tr>
					<td>Calico</td>
					<td>1</td>
					<td>2</td>
				</tr>
		</table>

		<h4>Conclusion:</h4>
		<ul>
			<li>I have owned a total of 6 cats.</li>
			<li>Most female cats were calico.</li>
			<li>Most male cats were black.</li>
		</ul>
	</body>
</html>
